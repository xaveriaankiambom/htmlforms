<!DOCTYPE html>
<html>
    <header>
        <title>FORM</title>
    </header>
    <body>
        <main>
        <br/>
            <form>
                <fieldset>
                    <legend>Your Address:</legend>
                    <br>
                <div>
                    <label for="first name">First Name</label>
                    <input type="Name" id="first name"/>
                </div>
                <br/>
                <div>
                    <label for="last name">Last name</label>
                    <input type="Name" id="last name"/>
                </div>
                <br/>
                <div>
                    <Label for="street">Street</Label>
                    <input type="street" id="street"/>
                </div>
                <br/>
                <div>
                    <label for="city">City</label>
                    <input type="City" id="city"/>
                </div>
            </fieldset>
            </form>
            <br/>
            <form>
                <fieldset> 
                    <legend>Additional details</legend>
                    <br>
                <div>
                    <label for="biography">Biography</label> <br/>
                   <textarea rows="5" cols="50" id="biography" ></textarea>  
                </div>
                <br/>
                <div>
                    <label for="image">Image</label>
                    <input type="file" id="image"/>
                </div>
                <br/>
                <div>
                    <label for="label">Age group</label>
                    <input type="number" id="lable" min="0" max="9"/>   
                </div>
            </fieldset>
            </form>
            <br/>
            <form>
                <fieldset>
                    <legend>Interests</legend>
                    <br>
                <div>
                    <label for="hobbies">Hobbies</label>
                    <select>
                        <option value="Playing Soccer">Playing Soccer</option>
                        <option value="Dancing">Dancing</option>
                        <option value="Gardening">Gardening</option>
                        <option value="Watching movies">Watching movies</option>
                    </select>
                </div>
                <br/>
                <div>
                    <label>Favourite Car</label>
                    <select>
                        <option value="volvo">volvo</option>
                    </select>
                </div>
                <br/>
                <div>
                    <label>Public Favourite Transport</label>
                    <select>
                        <option value="Ground">Ground</option>
                        <option value="Train">Train</option>
                        <option value="Bus">Bus</option>
                        <option value="Water">Water</option>

                    </datalist>
                    
                </div>   
            </fieldset> 
            </form>
        </main>
    </body>
</html>
